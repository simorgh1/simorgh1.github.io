<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-N9K8YKZWBW"
    ></script>
    <script src="../ga.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Persian Calendar Documentation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .header {
        background-color: #2c3e50;
        color: white;
        padding: 1rem;
        text-align: center;
      }
      .language-switcher {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 10px 0;
      }
      .lang-button {
        padding: 8px 16px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s;
      }
      .lang-button:hover {
        background-color: #2980b9;
      }
      .active {
        background-color: #2980b9;
        pointer-events: none;
      }
      .content-frame {
        flex-grow: 1;
        width: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="language-switcher">
        <a
          href="#"
          class="lang-button active"
          onclick="switchLanguage('en', this)"
          >English</a
        >
        <a href="#" class="lang-button" onclick="switchLanguage('fa', this)"
          >فارسی</a
        >
      </div>
    </div>

    <iframe
      id="contentFrame"
      class="content-frame"
      src="index_en.html"
    ></iframe>

    <script>
      function switchLanguage(lang, element) {
        // Update iframe source
        document.getElementById("contentFrame").src = `index_${lang}.html`;

        // Update active button state
        document.querySelectorAll(".lang-button").forEach((btn) => {
          btn.classList.remove("active");
        });
        element.classList.add("active");

        // Update page direction and font for header
        if (lang === "fa") {
          document.documentElement.setAttribute("dir", "rtl");
          document.documentElement.setAttribute("lang", "fa");
        } else {
          document.documentElement.setAttribute("dir", "ltr");
          document.documentElement.setAttribute("lang", "en");
        }
      }
    </script>
  </body>
</html>
